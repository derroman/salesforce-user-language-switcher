<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.css">
    <style type="text/css">
        body {
            height: 100% !important;
            width: 100% !important;
        }


        .slds-card__header {
            background-color: rgb(243, 242, 242) !important;
            padding: 1rem !important;
        }

        .slds-card__body {
            width: 300px!important;
        }

        .slds-card__footer {
            background-color: rgb(243, 242, 242) !important;
            padding: 1rem !important;
        }
    </style>
</head>
<body >


<div class='quote-list-card' >
    <article class='slds-card' >
        <div class='slds-card__header slds-card__header_bg'>
            <div class='slds-grid'>
                <header class='slds-media slds-media_center slds-has-flexi-truncate'>
                    <div class='slds-media__body'>
                        <h2 class='slds-card__header-title' id="header">
                            Languages are loading or this is not a Salesforce Lighting Page
                        </h2>
                    </div>
                </header>
            </div>
        </div>
        <div class='slds-card__body slds-card__body_inner'  style="overflow-y: auto; max-height: 300px;">
            <fieldset class="slds-form-element">

                <div class="slds-form-element__control" id="formDiv">
                </div>
            </fieldset>
            <form id="languageForm">
            </form>
        </div>
        <footer class='slds-card__footer' id="footer" style="font-size: 0.9em;">

        </footer>
    </article>
</div>


<script src="popup.js"></script>
</body>
</html>
